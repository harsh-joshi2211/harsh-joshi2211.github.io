<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harsh Joshi | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Book Cover -->
  <div class="book-cover" id="bookCover">
    <div class="cover-content">
      <img src="profile.jpg" alt="Harsh Joshi" class="cover-photo">
      <h1>Harsh Joshi</h1>
      <p class="subtitle">AI/ML Developer Portfolio</p>
      <button id="openBook" class="cta-button">Open Portfolio</button>
    </div>
  </div>

  <!-- Book Content -->
  <div class="book-container" id="bookContainer">
    <div class="book">
      <!-- Page 1 (About Me) -->
      <div class="page left-page">
        <div class="page-content">
          <h2>About Me</h2>
          <p>I am a Python developer with a passion for Artificial Intelligence and Machine Learning...</p>
          <div class="signature">Harsh Joshi</div>
        </div>
      </div>
      <div class="page right-page">
        <div class="page-content">
          <img src="profile.jpg" alt="Profile" class="profile-image">
        </div>
      </div>

      <!-- Page 2 (Projects) -->
      <div class="page left-page">
        <div class="page-content">
          <h2>My Projects</h2>
          <ul class="project-list">
            <li><a href="#" class="project-link">Slack Chatbot</a></li>
            <li><a href="#" class="project-link">Reddit Scraper</a></li>
            <li><a href="#" class="project-link">Hand Tracking</a></li>
          </ul>
        </div>
      </div>
      <div class="page right-page">
        <div class="page-content">
          <ul class="project-list">
            <li><a href="#" class="project-link">Face Detection</a></li>
            <li><a href="#" class="project-link">Eyeglass Tracker</a></li>
            <li><a href="#" class="project-link">Fraud Detection</a></li>
          </ul>
          <button class="next-page"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>

      <!-- More pages can be added here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
